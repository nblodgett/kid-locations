<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale= 1">
    <title>Kid Friendly</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="map"></div>
    <nav id="navigation" data-bind="visible: navToggle">
        <h1 id="nav_heading_h1" class="nav_item nav_heading">Kid Locations</h1>
        <span class="nav_item nav_heading">Filter (title or keywords):</span>
        <input type="text" data-bind="textInput: filterResults">
        </h3>
        <div class="nav_item">
            <button value="reset" data-bind="click:reset">Show All Locations</button>
        </div>
        <h3 class="nav_item nav_heading">On Map:</h3>
        <div>
            <ul data-bind="foreach: locations" class="nav_item list">
                <li data-bind="visible:showResult">
                    <a href="#" data-bind="text:placeName, click: $root.markerBounce" class="link link_location"></a>
                    <a href="#" data-bind="click: $root.updateList, visible: $root.showExtras" class="link link_remove">(X)</a>
                </li>
            </ul>
        </div>
        <div data-bind="visible: showExtras">
            <h3 class="nav_item nav_heading">Removed From Map:</h3>
            <ul data-bind="foreach: locations()" class="nav_item list">
                <li data-bind="visible: removedResult">
                    <a href="#" data-bind="text:placeName" class="link link_location"></a>
                    <a href="#" data-bind="click: $root.updateList" class="link link_add">(X)</a>
                </li>
            </ul>
        </div>
    </nav>
    <input type="checkbox" id="hamburger" data-bind="checked: navToggle">
    <label for="hamburger" class="hamburger-menu"></label>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="js/viewModel.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFP6vJUVgchaZ-vCeB3U91iXZXCYxTJSA&callback=initMap">
</script>

</html>
